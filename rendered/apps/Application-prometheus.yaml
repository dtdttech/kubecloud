apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./rendered/prometheus
    repoURL: https://github.com/dtdttech/kubecloud.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
