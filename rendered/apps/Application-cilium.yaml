apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
  name: cilium
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./rendered/cilium
    repoURL: https://git-ce.rwth-aachen.de/daniel.thomas/kube-cluster.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
